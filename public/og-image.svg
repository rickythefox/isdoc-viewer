<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#eff6ff"/>

  <!-- Large document icon -->
  <g transform="translate(120, 115)">
    <!-- Document background -->
    <rect x="0" y="0" width="280" height="400" rx="16" fill="#ffffff" stroke="#2563eb" stroke-width="6"/>
    <!-- Document corner fold -->
    <path d="M210 0 L280 70 L210 70 Z" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
    <!-- Invoice lines -->
    <rect x="40" y="100" width="200" height="16" rx="4" fill="#2563eb"/>
    <rect x="40" y="140" width="160" height="12" rx="3" fill="#60a5fa"/>
    <rect x="40" y="170" width="180" height="12" rx="3" fill="#60a5fa"/>
    <rect x="40" y="200" width="140" height="12" rx="3" fill="#60a5fa"/>
    <!-- Separator -->
    <line x1="40" y1="250" x2="240" y2="250" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Amount section -->
    <rect x="40" y="280" width="80" height="10" rx="2" fill="#9ca3af"/>
    <rect x="160" y="275" width="80" height="20" rx="4" fill="#2563eb"/>
    <rect x="40" y="320" width="60" height="10" rx="2" fill="#9ca3af"/>
    <rect x="160" y="315" width="80" height="20" rx="4" fill="#60a5fa"/>
    <!-- Checkmark badge -->
    <circle cx="250" cy="360" r="45" fill="#16a34a"/>
    <path d="M225 360 L243 378 L275 346" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Text content -->
  <g transform="translate(480, 180)">
    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1e3a8a">ISDOC</text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1e3a8a">Invoice Reader</text>
    <!-- Tagline -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#3b82f6">Prohlížeč elektronických faktur</text>
    <text x="0" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#3b82f6">ve formátu ISDOC 6.0.2</text>
    <!-- Privacy badge -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="340" height="50" rx="25" fill="#16a34a" opacity="0.1"/>
      <text x="25" y="34" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#16a34a">100% v prohlížeči</text>
    </g>
  </g>

  <!-- Domain -->
  <text x="1080" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#6b7280" text-anchor="end">isdoc-reader.cz</text>
</svg>
